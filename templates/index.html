<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlaskBot</title>
    <style>
        body {
            background: #181818;
            color: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-top: 30px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .chat-messages {
            background: #232323;
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
            max-height: 400px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            line-height: 1.5;
        }
        .user-message {
            background: #444;
            color: #fff;
            text-align: right;
            margin-left: 20%;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background: #2c2c2c;
            color: #f5f5f5;
            margin-right: 20%;
            border: 1px solid #404040;
            border-bottom-left-radius: 4px;
        }
        .message-label {
            font-weight: bold;
            color: #bdbdbd;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .chat-input {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 4px;
            background: #2c2c2c;
            color: #fff;
            font-size: 1.1em;
            outline: none;
            box-sizing: border-box;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }
        .chat-input:focus {
            border-color: #666;
        }
        .chat-input::placeholder {
            color: #888;
        }
        .send-btn, .clear-btn {
            padding: 18px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.2s;
            font-weight: 600;
        }
        .send-btn {
            background: #444;
            color: #fff;
        }
        .send-btn:hover {
            background: #555;
        }
        .clear-btn {
            background: #333;
            color: #ccc;
        }
        .clear-btn:hover {
            background: #444;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 15px;
            color: #888;
            font-style: italic;
            background: #232323;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .welcome-message {
            color: #bdbdbd;
            font-style: italic;
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #404040;
            margin-bottom: 15px;
        }
        /* Scrollbar styling for dark theme */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        @media (max-width: 700px) {
            .chat-container {
                padding: 0 10px;
            }
            .chat-messages {
                min-height: 250px;
                padding: 15px;
            }
            .user-message {
                margin-left: 10%;
            }
            .ai-message {
                margin-right: 10%;
            }
            .input-container {
                flex-direction: column;
                gap: 10px;
            }
            .chat-input {
                font-size: 1em;
                padding: 16px;
            }
            .send-btn, .clear-btn {
                width: 100%;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>FlaskBot</h1>
    <div class="chat-container">
        <div id="chat-messages" class="chat-messages">
            <div class="welcome-message">Welcome to the chatbot! How can I help you today?</div>
        </div>
        <div class="loading" id="loading">AI is thinking...</div>
        <div class="input-container">
            <input type="text" id="user-input" class="chat-input" placeholder="Type your message here..." />
            <button onclick="sendMessage()" class="send-btn">Send</button>
            <button onclick="clearChat()" class="clear-btn">Clear</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const loading = document.getElementById('loading');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'message-label';
            labelDiv.textContent = isUser ? 'You' : 'Chatbot';
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            
            messageDiv.appendChild(labelDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            userInput.value = '';
            showLoading(true);

            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `user_message=${encodeURIComponent(message)}`
                });

                const responseText = await response.text();
                showLoading(false);
                addMessage(responseText);
            } catch (error) {
                showLoading(false);
                addMessage('Error: Could not get response from server.');
                console.error('Error:', error);
            }
        }

        function clearChat() {
            chatMessages.innerHTML = '<div class="welcome-message">Chat cleared! How can I help you?</div>';
        }

        // Allow sending message with Enter key
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus on input when page loads
        window.addEventListener('load', function() {
            userInput.focus();
        });
    </script>
</body>
</html>
