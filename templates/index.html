<!DOCTYPE html>
<html>
<head>
    <title>FlaskBot</title>
    <style>
        body {
            background: #181818;
            color: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-top: 30px;
            letter-spacing: 2px;
        }
        #chatbox {
            background: #232323;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            margin: 30px auto 20px auto;
            padding: 20px;
            min-height: 250px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            overflow-y: auto;
        }
        #chatbox p {
            margin: 10px 0;
            line-height: 1.5;
        }
        #chatbox strong {
            color: #bdbdbd;
        }
        #user_input {
            width: 90%;
            max-width: 600px;
            padding: 18px;
            margin: 0 auto;
            display: block;
            border: none;
            border-radius: 4px;
            background: #2c2c2c;
            color: #fff;
            font-size: 1.25em;
            margin-bottom: 10px;
            outline: none;
            box-sizing: border-box;
        }
        #user_input::placeholder {
            color: #888;
            font-size: 1em;
        }
        button {
            width: 120px;
            padding: 14px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            display: block;
            margin: 0 auto 30px auto;
            transition: background 0.2s;
        }
        button:hover {
            background: #666;
        }
        @media (max-width: 700px) {
            #chatbox {
                width: 98%;
                padding: 10px;
            }
            #user_input {
                width: 98%;
                font-size: 1em;
                padding: 14px;
            }
            button {
                width: 98%;
            }
        }
    </style>
</head>
<body>
    <h1>FlaskBot</h1>
    <div id="chatbox">
        <p>Welcome to the chatbot!</p>
    </div>
    <input type="text" id="user_input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById("user_input").value;
            document.getElementById("user_input").value = ""; // Clear the input field

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/get_response", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var chatbox = document.getElementById("chatbox");
                    chatbox.innerHTML += "<p><strong>You:</strong> " + userMessage + "</p>";
                    chatbox.innerHTML += "<p><strong>Chatbot:</strong> " + xhr.responseText + "</p>";
                    chatbox.scrollTop = chatbox.scrollHeight;
                }
            };
            xhr.send("user_message=" + encodeURIComponent(userMessage));
        }
    </script>
</body>
</html>
